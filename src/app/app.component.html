<div class="outline">
  <div class="header"></div>
  <h3>{{obj.userName}}</h3>
  <div class="userName" *ngIf = "userName == 0">
    <app-get-user-details (userData)="getUserData($event)"></app-get-user-details>  
  </div>
  <div *ngIf = "userName == 1">
    <app-message-list [msgList]="msgList" ></app-message-list>
    <app-user-input (sendMsg)="onSend($event)"></app-user-input>
  </div>
  <div class="footer"></div>
</div>
